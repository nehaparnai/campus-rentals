{% extends "base.html" %}
{% block content %}

<h2 class="page-title mb-4">Dashboard</h2>

<div class="row g-4">

    <div class="col-md-4">
        <div class="card dashboard-card p-4 text-center">
            <i class="bi bi-box-seam fs-1 text-primary"></i>
            <h5 class="mt-3">Rent Items</h5>
            <p>Browse available campus rentals.</p>
            <a href="/items" class="btn btn-primary">Explore</a>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card dashboard-card p-4 text-center">
            <i class="bi bi-lightning-charge fs-1 text-success"></i>
            <h5 class="mt-3">Micro Tasks</h5>
            <p>Earn by helping peers.</p>
            <a href="/tasks" class="btn btn-success">View Tasks</a>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card dashboard-card p-4 text-center">
            <i class="bi bi-person-circle fs-1 text-warning"></i>
            <h5 class="mt-3">My Profile</h5>
            <p>Check trust score & activity.</p>
            <a href="/profile" class="btn btn-warning">Profile</a>
        </div>
    </div>

</div>

{% endblock %}
